<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top Admin Dashboard</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="header">
      <img src="images/magnify.svg" alt="magnify" />
      <input type="text" id="search-bar" />
      <img src="images/bell-ring.svg" alt="bell" />
      <img src="images/profile-small.svg" alt="profile" />
      <span>Jason Chen</span>
      <img src="images/profile-big.svg" alt="profile" />
      <div>Hi there, <br />Jason Chen (@jchen3200@gatech.edu)</div>
      <button type="button">New</button>
      <button type="button">Upload</button>
      <button type="button">Share</button>
    </div>
    <div class="sidebar">
      <div class="part-1">
        <div><img src="images/logo.svg" id="logo" /> Dashboard</div>
      </div>
      <div class="part-2">
        <div><img src="images/home.svg" /> Home</div>
        <div><img src="images/message-reply.svg" /> Messages</div>
        <div><img src="images/clock-time-three.svg" /> History</div>
        <div><img src="images/note-multiple.svg" /> Tasks</div>
        <div><img src="images/account-group.svg" /> Communities</div>
      </div>
      <div class="part-3">
        <div><img src="images/cog.svg" /> Settings</div>
        <div><img src="images/help-box.svg" /> Support</div>
        <div><img src="images/shield-check.svg" /> Privacy</div>
      </div>
    </div>

    <div class="body">
      <div class="projects">
        <h2>Your Projects</h2>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
      </div>
      <div class="announcement">
        <h2>Announcement</h2>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
      </div>
      <div class="trending">
        <h2>Trending</h2>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
      </div>
    </div>
  </body>
</html>
